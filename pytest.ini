[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
    --cov-fail-under=80
    --maxfail=3
    --durations=10
    --durations-min=1.0
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    db: Database tests
    crawler: Crawler tests
    api: API tests
    monitor: Monitor tests
    generator: Generator tests
    utils: Utility tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 